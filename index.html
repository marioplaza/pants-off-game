<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Flappy Bird - Banda Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        /* Hover effects for buttons */
        #confirm-name-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76,175,80,0.6) !important;
        }
        
        #cancel-name-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244,67,54,0.6) !important;
        }
        
        #confirm-name-btn:active, #cancel-name-btn:active {
            transform: translateY(0);
        }
        
        /* Input focus effect */
        #player-name-input:focus {
            border-color: rgba(255,255,255,0.8);
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        
        /* Pulse animation for validation message */
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        #name-validation {
            animation: pulse 2s infinite;
        }
        
        .game-container {
            position: relative;
            background-color: #34495e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        #flappy-game {
            border: 3px solid #ecf0f1;
            border-radius: 5px;
            display: block;
            background-color: #87ceeb;
        }
        
        .instructions {
            color: #ecf0f1;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .instructions p {
            margin: 5px 0;
        }
        
        @media (max-width: 500px) {
            body {
                padding: 5px;
                box-sizing: border-box;
                min-height: 100vh;
                min-height: -webkit-fill-available; /* iOS Safari fix */
            }
            
            .game-container {
                padding: 10px;
                margin: 0;
                width: calc(100vw - 10px);
                max-width: calc(100vw - 10px);
                box-sizing: border-box;
            }
            
            .instructions {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Video invisible para usar en canvas -->
    <video id="background-video" loop muted playsinline style="display: none;">
        <source src="assets/videos/background-video.mp4" type="video/mp4">
    </video>
    
    <div class="game-container">
        <canvas id="flappy-game" width="400" height="600" tabindex="0"></canvas>
        <div class="instructions">
            <p><strong>ðŸŽ® Controis:</strong></p>
            <p>ðŸ’» PC: ESPAZO para saltar</p>
            <p>ðŸ“± MÃ³bil: Toca a pantalla</p>
            <p>ðŸŽµ Â¡EscoÃ­tanos en Spotify!</p>
        </div>
    </div>
    
    <!-- Input para registro de nombre -->
    <div id="name-input-container" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; background: transparent; padding: 30px; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.1); text-align: center; font-family: 'PixelDigivolve', 'Courier New', monospace; backdrop-filter: blur(10px);">
        <h3 style="margin: 0 0 20px 0; color: #fff; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); font-size: 20px; font-weight: bold;">ðŸŽ® Introduce o teu nome</h3>
        <input type="text" id="player-name-input" placeholder="O teu nome..." maxlength="15" style="padding: 15px; font-size: 18px; border: 3px solid rgba(255,255,255,0.3); border-radius: 15px; width: 220px; text-align: center; font-family: 'PixelDigivolve', 'Courier New', monospace; background: rgba(255,255,255,0.9); color: #333; transition: all 0.3s ease; outline: none;">
        <div style="margin: 20px 0 0 0;">
            <button id="confirm-name-btn" style="padding: 12px 24px; margin: 0 8px; font-size: 16px; border: none; border-radius: 12px; background: linear-gradient(45deg, #4CAF50, #45a049); color: white; cursor: pointer; font-family: 'PixelDigivolve', 'Courier New', monospace; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(76,175,80,0.4); text-transform: uppercase; font-weight: bold;">âœ“ Confirmar</button>
            <button id="cancel-name-btn" style="padding: 12px 24px; margin: 0 8px; font-size: 16px; border: none; border-radius: 12px; background: linear-gradient(45deg, #f44336, #d32f2f); color: white; cursor: pointer; font-family: 'PixelDigivolve', 'Courier New', monospace; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(244,67,54,0.4); text-transform: uppercase; font-weight: bold;">âœ— Cancelar</button>
        </div>
        <div id="name-validation" style="margin: 15px 0 0 0; font-size: 14px; color: #fff; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); padding: 8px; border-radius: 8px; background: rgba(255,255,255,0.1);"></div>
    </div>
    
    
    <script src="flappy-game.js"></script>
</body>
</html>
