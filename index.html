<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Flappy Bird - Banda Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            background-color: #34495e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        #flappy-game {
            border: 3px solid #ecf0f1;
            border-radius: 5px;
            display: block;
            background-color: #87ceeb;
        }
        
        .instructions {
            color: #ecf0f1;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .instructions p {
            margin: 5px 0;
        }
        
        @media (max-width: 500px) {
            body {
                padding: 5px;
                box-sizing: border-box;
                min-height: 100vh;
                min-height: -webkit-fill-available; /* iOS Safari fix */
            }
            
            .game-container {
                padding: 10px;
                margin: 0;
                width: calc(100vw - 10px);
                max-width: calc(100vw - 10px);
                box-sizing: border-box;
            }
            
            .instructions {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Video invisible para usar en canvas -->
    <video id="background-video" loop muted playsinline style="display: none;">
        <source src="assets/videos/background-video.mp4" type="video/mp4">
    </video>
    
    <div class="game-container">
        <canvas id="flappy-game" width="400" height="600" tabindex="0"></canvas>
        <div class="instructions">

        </div>
    </div>
    
    <!-- Input para registro de nombre -->
    <div id="name-input-container" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); text-align: center; font-family: monospace;">
        <h3 style="margin: 0 0 15px 0; color: #333;">Introduce tu nombre</h3>
        <input type="text" id="player-name-input" placeholder="Tu nombre..." maxlength="15" style="padding: 10px; font-size: 16px; border: 2px solid #ddd; border-radius: 5px; width: 200px; text-align: center; font-family: monospace;">
        <div style="margin: 15px 0 0 0;">
            <button id="confirm-name-btn" style="padding: 10px 20px; margin: 0 5px; font-size: 16px; border: none; border-radius: 5px; background: #4CAF50; color: white; cursor: pointer; font-family: monospace;">Confirmar</button>
            <button id="cancel-name-btn" style="padding: 10px 20px; margin: 0 5px; font-size: 16px; border: none; border-radius: 5px; background: #f44336; color: white; cursor: pointer; font-family: monospace;">Cancelar</button>
        </div>
        <div id="name-validation" style="margin: 10px 0 0 0; font-size: 12px; color: #666;"></div>
    </div>
    
    <script src="flappy-game.js"></script>
</body>
</html>
